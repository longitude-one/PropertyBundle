# FrameworkBundle Configuration
framework:
    secret: Nain porte Quoi ! Qui ? Quoi !
    router:
        resource: '%kernel.project_dir%/tests/Functional/config/routing.yaml'
        strict_requirements: ~
    test: ~
    http_method_override: false
doctrine:
    dbal:
        url: 'sqlite:///:memory:'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        server_version: '13'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/tests/App/src/Entity'
                prefix: 'App\Entity'
                alias: App

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    Doctrine\Bundle\DoctrineBundle\Repository\ServiceEntityRepositoryInterface:
        #    : vendor/doctrine/doctrine-bundle/Repository/ServiceEntityRepository.php
        autowire: true
        tags: [ 'doctrine.repository_service' ]
    LongitudeOne\PropertyBundle\Repository\PropertyRepository:
        #    : vendor/doctrine/doctrine-bundle/Repository/ServiceEntityRepository.php
        autowire: true
        tags: [ 'doctrine.repository_service' ]
    EasyCorp\Bundle\EasyAdminBundle\Provider\AdminContextProvider:
        public: true
        arguments:
          [ '@request_stack' ]
